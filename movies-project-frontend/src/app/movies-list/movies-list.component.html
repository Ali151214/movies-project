<div class="container">
  <div class="row">
    <div class="col-sm-3 mb-3">
      <div class="card">
        <div class="card-header">Filters</div>
        <div class="card-body">Filters</div>
      </div>
    </div>
    <div class="col-sm-9 mb-3">
      <div class="row">
        <ng-container *ngFor="let movie of movies">
          <div class="col-sm-3 mb-3" (click)="OpenMovie(movie['id'])">
            <div class="card">
              <img src="{{movie['photo']}}" class="card-img-top">
              <div class="card-body">
                <h4 class="card-title">{{movie["name"]}}</h4>
                <p class="card-text" style="font-size: 80%;">{{movie["description"]}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Updated {{movie["updated_at"]}}</small>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<app-movie [movie]="selectedMovie"></app-movie>
