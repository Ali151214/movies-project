<div class="container">
  <div class="row">
    <div class="col-sm-3 mb-3">
      <div class="card">
        <div class="card-header">Filters</div>
        <div class="card-body">
          <h4>Directors</h4>
          <ul style="list-style: none;">
            <li *ngFor="let director of directors">
              <input type="checkbox" [value]="director['id']" (change)="onDirectorSelectionChange($event)">&nbsp;{{director["name"]}}
            </li>
          </ul>
          <h4>Countries</h4>
          <ul style="list-style: none;">
            <li *ngFor="let country of countries">
              <input type="checkbox" [value]="country['id']" (change)="onCountrySelectionChange($event)">&nbsp;{{country["name"]}}
            </li>
          </ul>
          <h4>Genres</h4>
          <ul style="list-style: none;">
            <li *ngFor="let genre of genres">
              <input type="checkbox" [value]="genre['id']" (change)="onGenreSelectionChange($event)">&nbsp;{{genre["name"]}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-9 mb-3">
      <div class="row" *ngIf="movies.length != 0">
        <ng-container *ngFor="let movie of movies">
          <div class="col-sm-3 mb-3" (click)="OpenMovie(movie['id'])">
            <div class="card" style="height: 300px;">
              <img style="height: 150px;" src="{{movie['photo']}}">
              <div class="card-body">
                <span class="card-title" style="height: 20px; font-size: 18px; overflow: hidden;">{{movie["name"]}}</span>
              </div>
              <div class="card-footer">
                <span class="card-text" style="height: 11px; font-size: 10px; overflow: hidden;">Genre: {{movie["genre"]}}</span><br>
                <span class="card-text" style="height: 11px; font-size: 10px; overflow: hidden;">Country: {{movie["country"]}}</span><br>
                <span class="card-text" style="height: 11px; font-size: 10px; overflow: hidden;">Director: {{movie["director"]}}</span>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="row" *ngIf="movies.length == 0">
        <div class="alert alert-info">No such movie found.</div>
      </div>
    </div>
  </div>
</div>

<app-movie [movie]="selectedMovie" [reviews]="selectedMovieReviews"></app-movie>
