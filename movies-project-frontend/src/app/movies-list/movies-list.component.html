<div class="container">
  <div class="row">
    <div class="col-sm-3 mb-3">
      <div class="card">
        <div class="card-header">Filters</div>
        <div class="card-body">
          <h4>Directors</h4>
          <ul style="list-style: none;">
            <li *ngFor="let director of directors"><input type="checkbox">&nbsp;{{director["name"]}}</li>
          </ul>
          <h4>Countries</h4>
          <ul style="list-style: none;">
            <li *ngFor="let country of countries"><input type="checkbox">&nbsp;{{country["name"]}}</li>
          </ul>
          <h4>Genres</h4>
          <ul style="list-style: none;">
            <li *ngFor="let genre of genres"><input type="checkbox">&nbsp;{{genre["name"]}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-9 mb-3">
      <div class="row">
        <ng-container *ngFor="let movie of movies">
          <div class="col-sm-3 mb-3" (click)="OpenMovie(movie['id'])">
            <div class="card">
              <img src="{{movie['photo']}}" class="card-img-top">
              <div class="card-body">
                <h4 class="card-title">{{movie["name"]}}</h4>
                <p class="card-text" style="font-size: 80%;">{{movie["description"]}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Updated {{movie["updated_at"]}}</small>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<app-movie [movie]="selectedMovie"></app-movie>
