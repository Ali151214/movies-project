<div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark text-light">
        <h2 class="modal-title">Movie</h2>
        <button type="button" id="movieModalCloseButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="reviewForm" (ngSubmit)="reviewFormSubmit()">
          <div class="mb-3">
            <label class="form-label">Rating</label>
            <input formControlName="rating" [class.is-invalid]="ratingField.touched && ratingField.invalid" max="5" min="1" type="number"
                   class="form-control">
            <div *ngIf="ratingField.touched && ratingField.hasError('required')" class="d-block invalid-feedback">Please
              provide a Rating.</div>
            <div *ngIf="ratingField.touched && ratingField.hasError('rating')" class="d-block invalid-feedback">
              Invalid Rating. Min rating is 1 and Max rating is 5.
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Comment</label>
            <input formControlName="comment" [class.is-invalid]="commentField.touched && commentField.invalid"
                   type="text" maxlength="200" class="form-control">
            <div *ngIf="commentField.touched && commentField.hasError('required')" class="d-block invalid-feedback">
              Please provide a Comment.</div>
          </div>
          <div *ngIf="commentField.touched && commentField.hasError('comment')" class="d-block invalid-feedback">
            Max 200 letters allowed only.
          </div>
          <button [disabled]="reviewForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<button style="display: none;" id="openMovieModalButton" type="button" class="btn btn-outline-success my-2 my-sm-0" data-bs-toggle="modal" data-bs-target="#movieModal">
  Open Movie
</button>
